<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <img src="./assets/piyo.jpg" alt="Foto de perfil">
        <h1>Calculadora de Suma</h1>
        <input type="number" id="numero1" placeholder="Ingresa el primer número">
        <br>
        <input type="number" id="numero2" placeholder="Ingresa el segundo número">
        <br>
        <button onclick="calcularSuma()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularSuma() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const resultado = numero1 + numero2;
            document.getElementById("resultado").innerText = `El resultado de la suma es: ${resultado}`;
        }
    </script>
</body>
</html>
